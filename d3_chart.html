<!DOCTYPE html>
<html>
<head>
    <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="graph"></div>

    <script src = "https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">

    var sampleSVG = d3.select("#graph")
        .append("svg")
        .attr("width", 100)
        .attr("height", 100);    

    sampleSVG.append("circle")
        .style("stroke", "black")
        .style("fill", "blue")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)
        .on("mouseover", function(){d3.select(this).style("fill", "white");})
        .on("mouseout", function(){d3.select(this).style("fill", "blue");});
    
    </script>

    <button type="button" id="start">Start Experiment</button>
</body>
</html>
